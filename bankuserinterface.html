<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank User Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="bank.js"></script>

</head>

<body>
    <h2 style="margin-top: 3%; color: blue;">Welcome to National Bank's User Homepage - Make your Transaction</h2>
    <br><br>
    <div class="container">
        <form action="">

            <div class="form-group">
                <label for="">Username</label>
                <input type="text" id="username" style="width: 40%;" class="form-control">
                <label for="" id="uinvalid"></label>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" id="pwd" style="width: 40%;" class="form-control">
                <label for="" id="pinvalid"></label>
            </div>

            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" id="amt" style="width: 40%;" class="form-control">
            </div>


            <button type="button" style="width: 200px;" onclick="Bank.deposit()"
                class="btn btn-outline-primary">Deposit</button>
            <button type="button" style="width: 200px; margin-left: 3%;" onclick="Bank.withdrawal()"
                class="btn btn-outline-secondary">Withdraw</button>

        </form>
    </div>

</body>

</html>
