<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank LogIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <script src="bank.js"></script> 
</head>
<body>
    <h1 style="text-align: center; margin-top: 5%;">Welcome to National Bank</h1><br><br><br>
    <div class="container">
        <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
        <form action="">
        
            <div class="form-group" style="align-content: center;">
            <label  for="">Username</label>
            <input type="text" id="username" class="form-control">
            <label for="" id="uinvalid"></label>
            </div>
            
            <div class="form-group">
                <label  for="">Password</label>
                <input type="password" id="pwd" class="form-control">
                <label for="" id="pinvalid"></label>
            </div>
            <button type="button" style="width: 200px;" onclick="Bank.login()" class="btn btn-outline-primary">Submit</button>

        </div>
        <div class="col-3"></div>
        </form>
    </div>
        
</body>
</html>
